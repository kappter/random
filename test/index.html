<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Random Calculator - Enhanced</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <h1>Live Random Calculator</h1>
    
    <!-- Algorithm Information Panel -->
    <div id="algorithmInfo" class="info-panel">
        <h3 id="algoName">Algorithm: Pi Digits</h3>
        <div class="algo-metadata">
            <span class="badge type-badge" id="algoType">Deterministic</span>
            <span class="badge dist-badge" id="algoDistribution">Uniform</span>
        </div>
        <p id="algoDescription">
            Uses precomputed digits of Pi. Expected to be uniformly distributed.
        </p>
        <div id="algoStats" class="stats-grid">
            <div class="stat-item">
                <span class="stat-label">Mean:</span>
                <strong id="statMean">-</strong>
            </div>
            <div class="stat-item">
                <span class="stat-label">Std Dev:</span>
                <strong id="statStdDev">-</strong>
            </div>
            <div class="stat-item">
                <span class="stat-label">Chi-Square:</span>
                <strong id="statChiSquare">-</strong>
            </div>
        </div>
    </div>

    <!-- Base System Selection -->
    <div class="control-row">
        <div class="control-group">
            <label for="baseSystem">Number Base (2-12):</label>
            <input type="number" id="baseSystem" min="2" max="12" value="10">
            <button onclick="updateBase()" class="secondary-btn">Apply Base</button>
            <span id="baseInfo" class="info-badge">Base 10 (Decimal)</span>
        </div>
    </div>

    <!-- Main Controls -->
    <div class="control-row">
        <div class="control-group">
            <label for="digits">Number of Digits (100-10000):</label>
            <input type="number" id="digits" min="100" max="10000" value="100">
        </div>
        <div class="control-group">
            <label for="calcType">Algorithm:</label>
            <select id="calcType" onchange="updateAlgorithmInfo()">
                <option value="pi">Pi Digits</option>
                <option value="gaussian">Gaussian Digits</option>
                <option value="perlin">Perlin Noise Digits</option>
                <option value="lcg">LCG Digits</option>
                <option value="mersenne">Mersenne Twister</option>
                <option value="logistic">Logistic Map</option>
                <option value="middleSquare">Middle-Square</option>
                <option value="xorshift">Xorshift</option>
                <option value="quantum">Quantum Random (API)</option>
                <option value="rule30">Cellular Automaton Rule 30</option>
            </select>
        </div>
    </div>

    <div class="control-row">
        <div class="control-group">
            <label for="updateFrequency">Update Frequency:</label>
            <select id="updateFrequency">
                <option value="10">Every 10 digits</option>
                <option value="50" selected>Every 50 digits</option>
                <option value="100">Every 100 digits</option>
                <option value="500">Every 500 digits</option>
            </select>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="button-row">
        <button onclick="validateAndCalculate()" class="primary-btn">Calculate</button>
        <button id="pauseBtn" onclick="togglePause()" class="secondary-btn" disabled>Pause</button>
        <button onclick="resetCalculation()" class="secondary-btn">Reset</button>
    </div>

    <!-- Guess Section -->
    <div id="guessSection">
        <h2>Guess Which Digit Will Have the Most Instances</h2>
        <input type="text" id="guess" placeholder="Enter digit (e.g., 0-9, A, B)" maxlength="1">
        <button onclick="submitGuess()" id="submitGuess">Submit Guess</button>
        <button onclick="toggleGuessSection()">Hide Guess Section</button>
        <p id="guessResult"></p>
    </div>

    <!-- Live Status -->
    <div class="status-bar">
        <p>Live Digit: <span id="liveDigit">Not started</span></p>
        <p id="progress">Processed: 0 digits</p>
    </div>

    <!-- Chart -->
    <div class="chart-container">
        <canvas id="digitChart"></canvas>
    </div>

    <!-- Results -->
    <div class="results-container">
        <div id="summaryReport"></div>
        <div class="digit-sequence-container">
            <label for="digitSequence">Generated Digits:</label>
            <textarea id="digitSequence" readonly rows="5" cols="30" placeholder="Digits will appear here as they are generated..."></textarea>
            <br>
            <button onclick="copyDigits()">Copy Digits</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
